<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>



<div class="background">
    <form #f="ngForm" (ngSubmit)="onLogin()">
        <div >
            <h1 class="text-center">Login Page:</h1>
        </div>
        <div class="form-group">
            <label>Username:</label>
            <input type="email"  class="form-control" placeholder="Enter username" [(ngModel)]="user.username" name="username" required/>
        </div>
        <div class="form-group">
            <label>Password:</label>
                <input type="password" class="form-control" placeholder="Enter password" [(ngModel)]="user.password" name="password" required/>
        </div>
        <div class="form-group"> Are you a? &nbsp; &nbsp; &nbsp;
            <input type="radio"  value="restaurant" id="restaurant" class="form-check-input" [(ngModel)]="user.type" name="type" required> 
            <label class="form-check-label" for="restaurant">restaurant</label> &nbsp; &nbsp; &nbsp; &nbsp;
            <input type="radio" value="customer" id="customer" class="form-check-input" [(ngModel)]="user.type" name="type" required> 
            <label class="form-check-label" for="customer">customer</label>
       </div>
       <div>
           <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Login</button>
       </div>          
        
    </form>

</div>
