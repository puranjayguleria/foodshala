<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>



<div class="background">
    <form #f="ngForm" (ngSubmit)="onSignup()">
        <div >
            <h1 class="text-center">Customer Signup</h1>
        </div>
        <div class="form-group">
            <label>Username:</label>
            <input type="text"  class="form-control" placeholder="Enter username" [(ngModel)]="user.username" name="username" required/>
        </div>
        <div class="form-group">
            <label>Password:</label>
                <input type="password" class="form-control" placeholder="Enter password" [(ngModel)]="user.password" name="password" required/>
        </div>
        <div class="form-group"> Select food preference: &nbsp; &nbsp; &nbsp;
            <input type="radio"  value="veg" id="veg" class="form-check-input" [(ngModel)]="user.religion" name="religion" required> 
            <label class="form-check-label" for="veg">Veg</label> &nbsp; &nbsp; &nbsp; &nbsp;
            <input type="radio" value="nonveg" id="nonveg" class="form-check-input" [(ngModel)]="user.religion" name="religion" required> 
            <label class="form-check-label" for="nonveg">Non-Veg</label>
       </div>
       <div>
           <button type="submit" class="btn btn-primary" [disabled]="!f.valid"> Signup</button>
       </div>          
        
    </form>

</div>
