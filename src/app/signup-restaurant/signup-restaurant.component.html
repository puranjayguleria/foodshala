<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>



<div class="background">
    <form #f="ngForm"  (ngSubmit)="onSignup()">
        <div >
            <h1 class="text-center">Restaurant Signup</h1>
        </div>
        <div class="form-group">
            <label>Username:</label>
            <input type="text" class="form-control" placeholder="Enter username" [(ngModel)]="user.username" name="username" required/>
        </div>
        <div class="form-group">
            <label>Password:</label>
                <input type="password" class="form-control" placeholder="Enter password" [(ngModel)]="user.password" name="password" required/>
        </div>
        <div class="form-group">
            <label>Restaurant Name:</label>
            <input type="text"  class="form-control" placeholder="Enter Restaurant name" [(ngModel)]="user.RestaurantName" name="RestaurantName" required />
        </div>
        
        <div>
           <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Signup</button>
       </div>          
        
    </form>

</div>
